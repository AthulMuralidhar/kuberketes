apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress 
  annotations: 
    ingress.gcp.kubernetes.io/pre-shared-cert: something


spec:
  rules:
  - host: something.wavescale.cloud
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service: 
            name: wordpress-svc
            port: 
              number: 80
            

  defaultBackend:
    service:
      name: wordpress-svc
      port:
        number: 80